<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cloudinary Background Removal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .method-box {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .method-box h3 {
            margin-top: 0;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border: 1px solid #eee;
        }
        .status {
            padding: 5px;
            background: #f5f5f5;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Advanced Cloudinary Background Removal Test</h1>
    
    <div>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testAllMethods()">Test All Methods</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="methods" id="methods"></div>

    <script>
        const CLOUD_NAME = 'dbkdfyboi';
        const UPLOAD_PRESET = 'ml_default';
        
        const methods = [
            {
                name: 'Method 1: Direct Transformation',
                test: async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    
                    const uploadResponse = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
                        { method: 'POST', body: formData }
                    );
                    
                    const data = await uploadResponse.json();
                    if (!uploadResponse.ok) throw new Error(data.error?.message || 'Upload failed');
                    
                    return `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/e_background_removal/${data.public_id}`;
                }
            },
            {
                name: 'Method 2: With Format PNG',
                test: async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    
                    const uploadResponse = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
                        { method: 'POST', body: formData }
                    );
                    
                    const data = await uploadResponse.json();
                    if (!uploadResponse.ok) throw new Error(data.error?.message || 'Upload failed');
                    
                    return `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/e_background_removal/f_png/${data.public_id}`;
                }
            },
            {
                name: 'Method 3: Cloudinary AI Specific',
                test: async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    
                    const uploadResponse = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
                        { method: 'POST', body: formData }
                    );
                    
                    const data = await uploadResponse.json();
                    if (!uploadResponse.ok) throw new Error(data.error?.message || 'Upload failed');
                    
                    return `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/e_background_removal:cloudinary_ai/${data.public_id}`;
                }
            },
            {
                name: 'Method 4: Upload with BG Removal',
                test: async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    formData.append('background_removal', 'cloudinary_ai');
                    
                    const uploadResponse = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
                        { method: 'POST', body: formData }
                    );
                    
                    const data = await uploadResponse.json();
                    if (!uploadResponse.ok) throw new Error(data.error?.message || 'Upload failed');
                    
                    return data.secure_url;
                }
            },
            {
                name: 'Method 5: With Quality Auto',
                test: async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    
                    const uploadResponse = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
                        { method: 'POST', body: formData }
                    );
                    
                    const data = await uploadResponse.json();
                    if (!uploadResponse.ok) throw new Error(data.error?.message || 'Upload failed');
                    
                    return `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/e_background_removal/q_auto/f_auto/${data.public_id}`;
                }
            },
            {
                name: 'Method 6: Transformation Chain',
                test: async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    formData.append('transformation', 'e_background_removal');
                    
                    const uploadResponse = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
                        { method: 'POST', body: formData }
                    );
                    
                    const data = await uploadResponse.json();
                    if (!uploadResponse.ok) throw new Error(data.error?.message || 'Upload failed');
                    
                    return data.secure_url;
                }
            }
        ];
        
        function clearResults() {
            document.getElementById('methods').innerHTML = '';
        }
        
        async function testAllMethods() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image first');
                return;
            }
            
            clearResults();
            const container = document.getElementById('methods');
            
            // Show original
            const originalBox = document.createElement('div');
            originalBox.className = 'method-box';
            originalBox.innerHTML = `
                <h3>Original Image</h3>
                <img id="original" src="" alt="Original">
            `;
            container.appendChild(originalBox);
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('original').src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Test each method
            for (const method of methods) {
                const methodBox = document.createElement('div');
                methodBox.className = 'method-box';
                methodBox.innerHTML = `
                    <h3>${method.name}</h3>
                    <div class="status">Testing...</div>
                    <img src="" alt="Result">
                `;
                container.appendChild(methodBox);
                
                const statusDiv = methodBox.querySelector('.status');
                const img = methodBox.querySelector('img');
                
                try {
                    const startTime = Date.now();
                    const url = await method.test(file);
                    const elapsed = Date.now() - startTime;
                    
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `Success! (${elapsed}ms)\nURL: ${url}`;
                    img.src = url;
                    
                    // Test if image actually loads
                    img.onerror = () => {
                        statusDiv.className = 'status error';
                        statusDiv.textContent += '\n⚠️ Image failed to load!';
                    };
                    
                } catch (error) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `Error: ${error.message}`;
                }
            }
        }
    </script>
</body>
</html>
